<!doctype html>
<html lang="en" data-ng-app="utictactoe">
<head>
  <meta charset="utf-8">
  <title>Ultimate Tic Tac Toe</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

  <h1>Ultimate Tic Tac Toe Revolution: Extreme Edition</h1>

  <div id='gameboard' data-ng-controller='GameCtrl'>
    <div id='sector0' class='sector'>
      <div class='board-container clearfix'>
        <div id='space00' data-ng-click='makeMove()' class='space bottom'>{{space00}}</div>
        <div id='space01' data-ng-click='space01 = "X"' data-ng-init='space01 = ""' class='space bottom central'>{{space01}}</div>
        <div id='space02' data-ng-click='space02 = "X"' data-ng-init='space02 = ""' class='space bottom'>{{space02}}</div>
        <div id='space03' class='space bottom'>{{space03}}</div>
        <div id='space04' class='space bottom central'>{{space04}}</div>
        <div id='space05' class='space bottom'>{{space05}}</div>
        <div id='space06' class='space'>{{space06}}</div>
        <div id='space07' class='space central'>{{space07}}</div>
        <div id='space08' class='space'>{{space08}}</div>
      </div>
    </div>
    <div id='sector1' class='sector'>
      <div class='board-container clearfix'>
        <div id='space10' class='space bottom'></div>
        <div id='space11' class='space bottom central'></div>
        <div id='space12' class='space bottom'></div>
        <div id='space13' class='space bottom'></div>
        <div id='space14' class='space bottom central'></div>
        <div id='space15' class='space bottom'></div>
        <div id='space16' class='space'></div>
        <div id='space17' class='space central'></div>
        <div id='space18' class='space'></div>
      </div>
    </div>

        <div id='space23' class='space bottom'></div>
        <div id='space24' class='space bottom central'></div>
        <div id='space25' class='space bottom'></div>
        <div id='space26' class='space'></div>
        <div id='space27' class='space central'></div>
        <div id='space28' class='space'></div>
      </div>
    </div>
    <div id='sector3' class='sector'>

        <div id='space43' class='space bottom'></div>
        <div id='space44' class='space bottom central'></div>
        <div id='space45' class='space bottom'></div>
        <div id='space46' class='space '></div>
        <div id='space47' class='space central'></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/0.2.0/angularfire.min.js"></script>
